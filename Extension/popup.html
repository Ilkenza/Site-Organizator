        /* Inline compact add form (appears beside +) */

        /* Wrapper to hold input + icon inline */
        .inline-filter-wrapper {
            display: inline-flex;

        .inline-filter-wrapper .inline-filter {

        }

        /* Toggle button that shows the magnifier (keyboard accessible) */
        .inline-filter-toggle {
            background: transparent;
            border: none;
            padding: 8px;
            margin: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: inherit;
            cursor: pointer;
            line-height: 0;
            border-radius: 8px 0px 0px 8px;
        }

        .inline-filter-toggle:hover {

        }

        /* Inline filter input and clear visibility - collapsed by default */
        .inline-filter-wrapper:not(.open) .inline-filter,
        .inline-filter-wrapper:not(.open) .inline-filter-clear {
            display: none;
        }

        /* When open, show input inline */
        .inline-filter-wrapper.open .inline-filter {
            display: inline-block;
        }



        /* Clear (×) button inside the inline filter wrapper */
        .inline-filter-clear {
            width: 18px;

            justify-content: center;
            border: none;
            background: transparent;

            line-height: 1;
        }

        .inline-filter-clear.hidden {
            display: none;
        }

        /* Turn icon and clear button blue when input is focused (click/focus within wrapper) or when wrapper is open */
        .inline-filter-wrapper:focus-within .inline-filter-icon,
        .inline-filter-wrapper.open .inline-filter-icon,
        .inline-filter-wrapper:focus-within .inline-filter-clear,
        .inline-filter-wrapper.open .inline-filter-clear {

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Save button spinner animation */
        .btn-save.saving {
            position: relative;
            color: transparent !important;
        }

        .btn-save.saving::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            top: 50%;
            left: 50%;
            margin-left: -9px;
            margin-top: -9px;
            border: 2px solid rgba(224, 232, 247, 0.3);
            border-top-color: #E0E8F7;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .tag-hint {
            font-size: 11px;
            color: #8A9FB5;
            margin-top: 4px;
        }

        /* Tag & Category badges — reduced vertical footprint for compact layout */
        .category-checkbox,
        .tag-checkbox {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            /* narrower vertical padding */
            margin: 4px 6px 4px 0;
            /* smaller vertical gap */
            cursor: pointer;
            border-radius: 10px;
            gap: 8px;
            transition: box-shadow 0.12s ease, background 0.12s ease;
            line-height: 1;
            max-height: 28px;
            align-items: center;
            font-size: 13px;
        }

        .category-checkbox input[type="checkbox"],
        .tag-checkbox input[type="checkbox"] {
            display: none;
            /* native checkbox hidden in favor of badge UI */
        }

        .category-checkbox:hover,
        .tag-checkbox:hover {
            box-shadow: 0 4px 12px rgba(5, 12, 30, 0.32);
            /* no transform here — prevents jumpy layout when toggling selection */
        }

        /* Prevent selected badges from gaining a shadow/visual enlargement */
        .category-checkbox.selected,
        .tag-checkbox.selected {
            box-shadow: none !important;
            transform: none !important;
        }

        .category-checkbox.selected:hover,
        .tag-checkbox.selected:hover {
            box-shadow: none !important;
        }

        .category-checkbox input[type="checkbox"]:checked+label,
        .tag-checkbox input[type="checkbox"]:checked+label,
        .category-checkbox.selected label,
        .tag-checkbox.selected label {
            font-weight: 600;
            /* reduced from 700 to avoid layout shift when selected */
        }

        .category-checkbox:focus-within,
        .tag-checkbox:focus-within {
            outline: 2px solid rgba(108, 187, 251, 0.12);
            border-radius: 10px;
        }

        /* Ensure label text shows pointer so hovering text feels clickable */
        .category-checkbox label,
        .tag-checkbox label {
            cursor: pointer;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #1A2E52;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .user-email {
            flex: 0 0 70%;
            color: #E0E8F7;
            font-weight: 500;
        }



        .toggle-auth {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            color: #E0E8F7;
        }

        .toggle-auth a {
            color: #6CBBFB;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Remember Me checkbox styling (expanded spacing & larger tap target) */
        .remember-me-group {
            margin-top: 12px;
            margin-bottom: 18px;
            padding-left: 4px;
        }

        .remember-me-label {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 14px;
            color: #E0E8F7;
            line-height: 1;
            user-select: none;
        }

        .remember-me-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #6CBBFB;
            flex-shrink: 0;
            margin: 0;
            transform: translateY(-1px);
        }

        .remember-me-label input[type="checkbox"]:focus-visible {
            outline: 2px solid rgba(108, 187, 251, 0.28);
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* Selection count badge */
        .selection-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            background: #6CBBFB;
            color: #1a1a2e;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 6px;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(108, 187, 251, 0.3);
            border-radius: 50%;
            border-top-color: #6CBBFB;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 8px;
        }

        .loading-text {
            color: #6CBBFB;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        /* Offline indicator */
        .offline-indicator {
            background: #ff6b6b;
            color: white;
            padding: 4px 12px;
            font-size: 12px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
    <style>
        /* URL exists indicator - inline with label */
        .url-exists-indicator {

            margin-left: 4px;
            font-size: 13px;
        }

        .url-exists-indicator .url-checking {

            font-weight: bold;
        }

        .url-exists-indicator .url-not-exists {

            font-weight: bold;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* No results message for filter/search */
        .no-results-message {

            text-align: center;
            color: #8896B3;
            font-size: 13px;
            font-style: italic;
        }

        /* --- Enforce non-jumpy badge borders: default transparent border; selected only changes color --- */
        .category-checkbox,
        .tag-checkbox {

            border: 1px solid transparent;
            box-shadow: none;
            /* ensure no shadow to avoid perceived enlargement */
            transform: none;
            /* avoid transforms that shift layout */
            transition: border-color 120ms ease, background-color 120ms ease;

        .category-checkbox.selected,
        .tag-checkbox.selected {
            border-color: var(--accent);
            outline: none;
            box-shadow: none !important;
            transform: none !important;
            transition: border-color 120ms ease;
        }
    </style>
</head>
