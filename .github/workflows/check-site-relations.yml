name: Check site relations

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL to /api/sites (default: http://localhost:3000/api/sites)"
        required: false
        default: "http://localhost:3000/api/sites"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run check-site-relations
        env:
          URL: ${{ github.event.inputs.url }}
        run: node scripts/check-site-relations.js
